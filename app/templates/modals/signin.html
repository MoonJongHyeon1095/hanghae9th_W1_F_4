<div class="modal" id="modal-post">
    <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
    <div class="modal-content">
        <div class="box">
            <div class="field">
                <p class="control">
                    <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="input-email" class="input" type="text" placeholder="너가 가입한 이메일을 적어라">
                    <p id="help-email" class="help"></p>
                </div>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <label class="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input id="input-password" class="input" type="text" placeholder="너의 소중한 비번을 넘겨라">
                    <p id="help-password" class="help"></p>
                </div>
                </p>
            </div>

            <nav class="level is-mobile">
                <div class="level-left">
                    <div class="level-item">
                        <a class="button is-success" onclick="sign_in()">로그인</a>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <a class="button is-outlined"
                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <button class="modal-close is-large" aria-label="close"
            onclick='$("#modal-post").removeClass("is-active")'></button>
</div>
