{% extends "header.html" %}

{% block title %} 회원가입 페이지 {% endblock %}

{% block main %}

<section class="box" style="max-width: 600px; margin:20px auto auto auto">
    <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-left has-icons-right">
            <input id="input-username" class="input" type="text" placeholder="너는 무엇이라 불리우는가?" value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
        </div>
        <p class="help is-safe" id="help-username"></p>
    </div>

    <div class="field" style="margin-top: 30px">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input id="input-email" class="input" type="email" placeholder="이메일은 약간 모닥불 같아">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-safe" id="help-email"></p>
    </div>

    <div id="btn-check-dup" class="control">
        <button class="button is-safe" onclick="check_dup()">중복확인</button>
    </div>

    <div class="field" style="margin-top: 50px">
        <label class="label">Password</label>
        <div class="control has-icons-left">
            <input id="input-password" class="input" type="password" placeholder="비밀번호를 넘겨">

        </div>
        <p id="help-password" class="help">
            영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용가능합니다.
        </p>
    </div>

    <div class="field">
        <div class="control has-icons-left" style="width:100%">
            <input id="input-password2" class="input" type="password"
                   placeholder="비밀번호 재입력">
            <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
        </div>
        <p id="help-password2" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" onclick="signupSubmit()">회원가입</button>
        </div>
        <div class="control">
            <button class="button is-link is-light" onclick="window.location.replace('/')">취소</button>
        </div>
    </div>
</section>


{% endblock %}
